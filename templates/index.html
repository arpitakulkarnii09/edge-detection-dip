<!DOCTYPE html>
<html>
<head>
    <title>Edge Detection</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            max-width: 800px;
            width: 100%;
            margin-top: 30px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        form {
            text-align: center;
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input[type="file"], select {
            padding: 10px;
            border-radius: 10px;
            border: none;
            font-size: 15px;
        }

        button {
            padding: 12px;
            border-radius: 12px;
            border: none;
            background: #ffd700;
            color: #333;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }

        button:hover {
            background: #ffc107;
            box-shadow: 0 8px 20px rgba(255, 193, 7, 0.6);
        }

        .images {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .images div {
            text-align: center;
            margin: 10px;
        }

        .images img {
            max-width: 350px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            background: #222;
            image-rendering: pixelated;
        }

        h3 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edge Detection</h1>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="image" accept="image/*" required>
            <select name="method" required>
                <option value="" disabled selected>Select method</option>
                <option value="canny">Canny</option>
                <option value="sobel">Sobel</option>
                <option value="laplacian">Laplacian</option>
            </select>
            <button type="submit">Detect Edges</button>
        </form>

        {% if original and result %}
        <div class="images">
            <div>
                <h3>Original Image</h3>
                <img src="{{ url_for('uploaded_file', filename=original.split('/')[-1]) }}" alt="Original">
            </div>
            <div>
                <h3>Edge Detected Image</h3>
                <img src="{{ url_for('result_file', filename=result.split('/')[-1]) }}" alt="Edge Detected">
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
